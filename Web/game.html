<!DOCTYPE HTML>
<html dir="rtl">
	<head>
		<title>פתור זאת</title>
        <link rel="Stylesheet" href="styles/bootstrap.min.css" />
        <link rel="Stylesheet" href="styles/style.css" />
        <script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="scripts/styling.js"></script>
        <script type="text/javascript" src="scripts/rowaccess.js"></script>
        <script type="text/javascript" src="scripts/game.js"></script>
	</head>
	<body>
        <div class="container">
            <div id="title">
                <img src="images/ptorzot.png" />
            </div>
            <div id="exercise">
                <span title="should you decide to accept it">המשימה: להגיע ל-</span>
                <span id="target">&nbsp;</span>
                <span>מהמספרים</span>
                <span id="numbers" dir="ltr">&nbsp;</span>
            </div>
            <div id="scratch_pad">
                <table dir="ltr">
                    <tbody>
                        <tr class="scratch_row" id="row5">
                            <td class="lhs" id="lhs5">
                                <div class="btn-group">
                                    <input type="button" class="lhs_button btn" id="lhs5_1"/>
                                    <input type="button" class="lhs_button btn" id="lhs5_2"/>
                                    <input type="button" class="lhs_button btn" id="lhs5_3"/>
                                    <input type="button" class="lhs_button btn" id="lhs5_4"/>
                                    <input type="button" class="lhs_button btn" id="lhs5_5"/>
                                </div>
                            </td>
                            <td class="ops" id="ops5">
                                <div class="btn-group">
                                    <input type="button" class="ops_button btn" id="ops5_a" value="+" />
                                    <input type="button" class="ops_button btn" id="ops5_s" value="-" />
                                    <input type="button" class="ops_button btn" id="ops5_m" value="&times;" />
                                    <input type="button" class="ops_button btn" id="ops5_d" value="&divide;" />
                                </div>
                            </td>
                            <td class="rhs" id="rhs5">
                                <div class="btn-group">
                                    <input type="button" class="rhs_button btn" id="rhs5_1"/>
                                    <input type="button" class="rhs_button btn" id="rhs5_2"/>
                                    <input type="button" class="rhs_button btn" id="rhs5_3"/>
                                    <input type="button" class="rhs_button btn" id="rhs5_4"/>
                                    <input type="button" class="rhs_button btn" id="rhs5_5"/>
                                </div>
                            </td>
                            <td class="desc" id="desc5">&nbsp</td>
                            <td class="commands" id="cmd5">
                                <div class="btn-group">
                                    <button class="command_button btn btn-inverse" id="cancel5">
                                        &times;
                                    </button>
                                    <button class="command_button btn btn-inverse" id="hint5">
                                        ?
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr class="scratch_row" id="row4">

                                    <input type="button" class="ops_button btn" id="ops4_s" value="-" />
                                    <input type="button" class="ops_button btn" id="ops4_m" value="&times;" />
                                    <input type="button" class="ops_button btn" id="ops4_d" value="&divide;" />
                                </div>
                            </td>
                            <td class="rhs" id="rhs4">

                                </div>

                                        &times;
                                    </button>
                                    <button class="command_button btn btn-inverse" id="hint4">
                                        ?
                                    </button>
                                </div>
                            </td>

                                </div>
                            </td>

                <img src="images/ajax-loader.gif" ></img>

            </div>
